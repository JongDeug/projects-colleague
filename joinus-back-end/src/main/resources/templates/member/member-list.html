<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>회원 목록</h1>
<table border="1">
    <thead>
    <tr>
        <th>id</th>
        <th>pw</th>
        <th>이름</th>
        <th>이메일</th>
        <th>전화번호</th>
        <th>소속</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="member : ${members}">
        <td><span th:text="${member.id}"></span></td>
        <td><span th:text="${member.pw}"></span></td>
        <td><span th:text="${member.name}"></span></td>
        <td><span th:text="${member.email}"></span></td>
        <td><span th:text="${member.phoneNum}"></span></td>
        <td><span th:text="${member.department}"></span></td>
        <td>
            <a href="#" th:href="@{/member/profile/{id}/edit (id=${member.id})}" class="btn btn-primary" role="button">프로필 수정</a>
        </td>
        <td>
            <a href="#" th:href="@{/member/password/{id}/edit (id=${member.id})}" class="btn btn-primary" role="button">비밀번호 변경</a>
        </td>
    </tr>
    </tbody>
</table>
<a href = "/member">돌아가기</a>
</body>
</html>
